<!DOCTYPE html>

  <body>
    <main class="main">
      <section class="main_fifth--section">
        <div class="main_container">
          <h2 class="main_fifth--section--header">
            <span class="main_fifth--section--header--span">TOP</span> SELLERS
          </h2>
          <div class="main_fifth--section--images">
            <img
              src="images/main_fifth--1.png"
              alt="chocolate"
              class="main_fifth--section--images-element"
            />
            <img
              src="images/main_fifth--2.png"
              alt="chocolate"
              class="main_fifth--section--images-element"
            />
